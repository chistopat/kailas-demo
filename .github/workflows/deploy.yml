name: Build and Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
      PROJECT:  ${{ secrets.HARBOR_PROJECT }}
      IMAGE:    kailas-demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.kailas.cloud
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ env.IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
      PROJECT:  ${{ secrets.HARBOR_PROJECT }}
      IMAGE:    kailas-demo

    steps:
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${K8S_CONFIG}" | base64 -d > ~/.kube/config
        env:
          K8S_CONFIG: ${{ secrets.K8S_CONFIG }}

      - name: Deploy to k8s
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          NEW_IMAGE="${REGISTRY}/${PROJECT}/${IMAGE}:${IMAGE_TAG}"

          echo "Updating deployment to ${NEW_IMAGE}"

          kubectl -n kailas-demo set image deployment/kailas-demo \
            kailas-demo=${NEW_IMAGE}

          kubectl -n kailas-demo rollout status deployment/kailas-demo
