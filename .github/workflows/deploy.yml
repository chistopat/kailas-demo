name: Release & deploy to kailas

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  KUSTOMIZE_DIR: k8s
  KUSTOMIZE_IMAGE_NAME: ghcr.io/${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  release-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag
        id: bump
        run: |
          git fetch --tags

          # Берём последний тег вида v*
          last_tag=$(git tag --list 'v*' | sort -V | tail -n1)

          if [ -z "$last_tag" ]; then
            # Если тегов нет, стартуем с v0.0.1
            next_tag="v0.0.1"
          else
            # Срезаем префикс v
            version=${last_tag#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            next_tag="v${major}.${minor}.${patch}"
          fi

          echo "last_tag=$last_tag"
          echo "next_tag=$next_tag"

          echo "next_tag=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.next_tag }}"
          git push origin "${{ steps.bump.outputs.next_tag }}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.bump.outputs.next_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.next_tag }}
          generate_release_notes: true
